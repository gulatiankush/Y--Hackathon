<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Test App</title>
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" minSize="30" maxSize="90">
			<ui:include src="MenuHeader.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center" minHeight="200">
			<h:form id="form">
				<p:dataTable var="item" value="#{order.orderItems}">
					<p:column headerText="Item Name">
						<h:outputText for="#{item.name}" value="#{item.name}" />
					</p:column>

					<p:column headerText="Order Count">
		                <p:spinner value="#{item.count}" min="0" max="20"/>  
					</p:column>
				</p:dataTable>

				<p:commandButton value="Submit" actionListener="#{order.insertItems}" update="display" />

					<p:dataTable id="display" var="item" value="#{order.orderItems}">
						<p:column headerText="Item Name">
							<h:outputText value="#{item.name}" />
						</p:column>
	
						<p:column headerText="Order Count">
							<h:outputText value="#{item.count}" />
						</p:column>
					</p:dataTable>

			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
