<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<title>Test App</title>
</h:head>

<h:body>

	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" minSize="30" maxSize="90">
        	<ui:include src="indexHeader.xhtml" />
    	</p:layoutUnit>
	
	    <p:layoutUnit position="center" minHeight="200">
			<h:form>  
			    <p:dataTable var="menuItem" value="#{displayHotelTrendingMenu.menu}">  
			        <p:column headerText="Name">  
			            <h:outputText value="#{menuItem.name}" />  
			        </p:column>
			  
			        <p:column headerText="Count">  
			            <h:outputText value="#{menuItem.count}" />  
			        </p:column>
			  
			    </p:dataTable>  
			</h:form> 
	        
	    </p:layoutUnit>

    </p:layout>

</h:body>
</html>
