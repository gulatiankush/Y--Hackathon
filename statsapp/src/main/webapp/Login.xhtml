<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<title>Test App</title>
</h:head>

<h:body>

	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" minSize="30" maxSize="90">
        	<ui:include src="LoginHeader.xhtml" />
    	</p:layoutUnit>
	
	    <p:layoutUnit position="center" minHeight="200">
		    <h:form id="form">  
  
			    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
			  
			        <h:outputText value="Login Options: " />  
			        <p:selectOneRadio id="options" value="#{user.name}">  
			            <f:selectItem itemLabel="User" itemValue="user" />  
			            <f:selectItem itemLabel="Waiter" itemValue="waiter" />  
			        </p:selectOneRadio>  
			  
			    </h:panelGrid>  
			    
			    <p:commandButton id="submitButton" value="Login" action="Hotels?faces-redirect=true" />  
			  
			</h:form>
	    </p:layoutUnit>

    </p:layout>

</h:body>
</html>
