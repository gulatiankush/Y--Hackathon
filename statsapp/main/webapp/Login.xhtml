<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<title>Dish It Up!</title>
</h:head>

<h:body>

	<p:layout fullPage="true">
	<p:layoutUnit position="north" minSize="200">
	
	</p:layoutUnit>
	
		<p:layoutUnit position="center" minHeight="200" minWidth="400">
			<h:form id="form">
				<p:panelGrid columns="1">
					<f:facet name="header">  
     				   Who are you?
    				</f:facet>

					<p:selectOneRadio id="options" value="#{user.name}">
						<f:selectItem itemLabel="Foodie" itemValue="user" />
						<f:selectItem itemLabel="Server (..the human)" itemValue="waiter" />
					</p:selectOneRadio>

					<f:facet name="footer">
						<p:commandButton id="submitButton" value="Let me in!"
							action="Hotels?faces-redirect=true" />

					</f:facet>
				</p:panelGrid>

			</h:form>
		</p:layoutUnit>
	<p:layoutUnit position="south" minSize="200" />
		<p:layoutUnit position="east" minSize="250" maxSize="400" />
			<p:layoutUnit position="west" minSize="350" maxSize="400" />
	</p:layout>

</h:body>
</html>
